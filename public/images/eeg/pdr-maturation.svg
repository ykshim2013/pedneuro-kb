      160,305 165,290 178,320 191,290 204,320 217,290 230,320 243,290 256,320 269,290 282,320 295,290 308,320 321,290 334,320 347,290 360,320 373,290 386,320 399,290 412,320 425,290 438,320 451,290 464,320 477,290 490,320 503,290 516,320 529,290 542,320 555,290 568,320 581,290 594,320 607,290 620,320 633,290 646,320 659,290 672,320 685,290 698,320 711,290 724,320 737,290 750,320 763,290 776,320 780,305"/>

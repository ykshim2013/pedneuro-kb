  </g>
  <!-- Maturation arrow -->
  <line x1="790" y1="90" x2="790" y2="460" stroke="#ffbb33" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ffbb33"/>
    </marker>
  </defs>
  <text x="793" y="280" fill="#ffbb33" font-family="Consolas, monospace" font-size="11" transform="rotate(90 793 280)" text-anchor="middle">Maturation</text>
  <!-- Time scale -->
  <line x1="160" y1="480" x2="472" y2="480" stroke="#ffbb33" stroke-width="2"/>
  <line x1="160" y1="476" x2="160" y2="484" stroke="#ffbb33" stroke-width="2"/>
  <line x1="472" y1="476" x2="472" y2="484" stroke="#ffbb33" stroke-width="2"/>
  <text x="316" y="495" text-anchor="middle" fill="#ffbb33" font-family="Consolas, monospace" font-size="10">1 second</text>
  <!-- Frequency arrow annotation -->
  <text x="650" y="480" text-anchor="middle" fill="#667788" font-family="Consolas, monospace" font-size="10">Frequency increases with age</text>
  <text x="650" y="495" text-anchor="middle" fill="#667788" font-family="Consolas, monospace" font-size="10">Adult PDR (10 Hz) by age 10</text>
</svg>
      160,375 165,360 177,390 189,360 201,390 213,360 225,390 237,360 249,390 261,360 273,390 285,360 297,390 309,360 321,390 333,360 345,390 357,360 369,390 381,360 393,390 405,360 417,390 429,360 441,390 453,360 465,390 477,360 489,390 501,360 513,390 525,360 537,390 549,360 561,390 573,360 585,390 597,360 609,390 621,360 633,390 645,360 657,390 669,360 681,390 693,360 705,390 717,360 729,390 741,360 753,390 765,360 777,390 780,375"/>

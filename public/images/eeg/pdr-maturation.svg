<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="800" height="500" fill="#1a1a2e"/>
  <rect x="0" y="0" width="800" height="40" fill="#0d0d1a" stroke="#333355" stroke-width="1"/>
  <text x="400" y="27" text-anchor="middle" fill="#00ff88" font-family="Consolas, monospace" font-size="16" font-weight="bold">PDR Maturation by Age (Occipital Rhythm)</text>
  <!-- Age label column -->
  <g font-family="Consolas, monospace" fill="#aabbcc">
    <!-- Row 1: 3 months -->
    <text x="15" y="95" font-size="12" fill="#ffbb33">3 months</text>
    <text x="15" y="108" font-size="10" fill="#667788">3-4 Hz (Delta-Theta)</text>
    <!-- Row 2: 1 year -->
    <text x="15" y="165" font-size="12" fill="#ffbb33">1 year</text>
    <text x="15" y="178" font-size="10" fill="#667788">5-6 Hz (Theta)</text>
    <!-- Row 3: 3 years -->
    <text x="15" y="235" font-size="12" fill="#ffbb33">3 years</text>
    <text x="15" y="248" font-size="10" fill="#667788">7-8 Hz (Theta-Alpha)</text>
    <!-- Row 4: 5 years -->
    <text x="15" y="305" font-size="12" fill="#ffbb33">5 years</text>
    <text x="15" y="318" font-size="10" fill="#667788">8 Hz (Alpha)</text>
    <!-- Row 5: 8 years -->
    <text x="15" y="375" font-size="12" fill="#ffbb33">8 years</text>
    <text x="15" y="388" font-size="10" fill="#667788">8-9 Hz (Alpha)</text>
    <!-- Row 6: 10+ years -->
    <text x="15" y="445" font-size="12" fill="#ffbb33">10+ years</text>
    <text x="15" y="458" font-size="10" fill="#667788">10 Hz (Alpha)</text>
  </g>
  <!-- Baselines -->
  <g stroke="#222244" stroke-width="0.5">
    <line x1="160" y1="95" x2="780" y2="95"/>
    <line x1="160" y1="165" x2="780" y2="165"/>
    <line x1="160" y1="235" x2="780" y2="235"/>
    <line x1="160" y1="305" x2="780" y2="305"/>
    <line x1="160" y1="375" x2="780" y2="375"/>
    <line x1="160" y1="445" x2="780" y2="445"/>
  </g>
  <!-- Separator lines -->
  <g stroke="#1a1a3e" stroke-width="1">
    <line x1="10" y1="130" x2="790" y2="130"/>
    <line x1="10" y1="200" x2="790" y2="200"/>
    <line x1="10" y1="270" x2="790" y2="270"/>
    <line x1="10" y1="340" x2="790" y2="340"/>
    <line x1="10" y1="410" x2="790" y2="410"/>
  </g>
  <g filter="url(#glow)">

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .label-text { font-family: Consolas, monospace; font-size: 10px; fill: #ccccdd; }
      .title-text { font-family: Consolas, monospace; font-size: 15px; fill: #bb77ff; font-weight: bold; }
      .subtitle-text { font-family: Consolas, monospace; font-size: 10.5px; fill: #8888aa; }
      .structure-label { font-family: Consolas, monospace; font-size: 9.5px; fill: #ddddef; }
      .leader-line { stroke: #8888aa; stroke-width: 0.8; fill: none; }
      .annotation { font-family: Consolas, monospace; font-size: 8.5px; }
      .side-label { font-family: Consolas, monospace; font-size: 11px; font-weight: bold; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a2e"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="800" height="52" fill="#0d0d1a"/>
  <text x="400" y="24" text-anchor="middle" class="title-text">Mesial Temporal Sclerosis &#x2014; Coronal FLAIR</text>
  <text x="400" y="42" text-anchor="middle" class="subtitle-text">Most common structural finding in temporal lobe epilepsy</text>

  <!-- Main coronal brain section -->
  <g transform="translate(400, 268)">

    <!-- Outer skull hint -->
    <path d="M 0,-185 Q -130,-185 -175,-100 Q -195,-40 -180,30 Q -160,100 -120,140 Q -80,170 -40,180 Q 0,185 40,180 Q 80,170 120,140 Q 160,100 180,30 Q 195,-40 175,-100 Q 130,-185 0,-185 Z"
          fill="#333344" stroke="#444455" stroke-width="1"/>

    <!-- Brain parenchyma -->
    <path d="M 0,-175 Q -120,-175 -165,-95 Q -185,-35 -170,25 Q -150,90 -112,130 Q -75,160 -38,170 Q 0,175 38,170 Q 75,160 112,130 Q 150,90 170,25 Q 185,-35 165,-95 Q 120,-175 0,-175 Z"
          fill="#667788" stroke="#778899" stroke-width="0.5"/>

    <!-- Sulci pattern (coronal schematic) -->
    <g stroke="#556677" stroke-width="0.8" fill="none" opacity="0.5">
      <!-- Left hemisphere sulci -->
      <path d="M -50,-170 Q -55,-150 -45,-130"/>
      <path d="M -100,-155 Q -108,-135 -95,-115"/>
      <path d="M -140,-120 Q -150,-100 -138,-80"/>
      <path d="M -160,-60 Q -170,-40 -158,-20"/>
      <path d="M -165,5 Q -175,25 -160,45"/>
      <path d="M -150,60 Q -158,80 -142,100"/>
      <path d="M -125,110 Q -132,125 -115,140"/>
      <!-- Right hemisphere sulci -->
      <path d="M 50,-170 Q 55,-150 45,-130"/>
      <path d="M 100,-155 Q 108,-135 95,-115"/>
      <path d="M 140,-120 Q 150,-100 138,-80"/>
      <path d="M 160,-60 Q 170,-40 158,-20"/>
      <path d="M 165,5 Q 175,25 160,45"/>
      <path d="M 150,60 Q 158,80 142,100"/>
      <path d="M 125,110 Q 132,125 115,140"/>
    </g>

    <!-- Falx cerebri (midline) -->
    <line x1="0" y1="-180" x2="0" y2="-50" stroke="#333355" stroke-width="2.5"/>
    <line x1="0" y1="-50" x2="0" y2="-25" stroke="#333355" stroke-width="2"/>

    <!-- White matter regions -->
    <ellipse cx="-65" cy="-40" rx="65" ry="60" fill="#7788aa" opacity="0.4"/>
    <ellipse cx="65" cy="-40" rx="65" ry="60" fill="#7788aa" opacity="0.4"/>

    <!-- Lateral ventricles (coronal section) -->
    <!-- Left lateral ventricle body -->
    <path d="M -8,-55 Q -15,-60 -35,-50 Q -45,-40 -40,-25 Q -32,-18 -20,-22 Q -10,-30 -8,-40 Z"
          fill="#222244" stroke="#333366" stroke-width="0.5"/>
    <!-- Right lateral ventricle body -->
    <path d="M 8,-55 Q 15,-60 35,-50 Q 45,-40 40,-25 Q 32,-18 20,-22 Q 10,-30 8,-40 Z"
          fill="#222244" stroke="#333366" stroke-width="0.5"/>

    <!-- Third ventricle -->
    <ellipse cx="0" cy="-20" rx="5" ry="15" fill="#222244" stroke="#333366" stroke-width="0.5"/>

    <!-- Thalami -->
    <ellipse cx="-20" cy="-25" rx="14" ry="12" fill="#5a6575" stroke="#6a7585" stroke-width="0.5"/>
    <ellipse cx="20" cy="-25" rx="14" ry="12" fill="#5a6575" stroke="#6a7585" stroke-width="0.5"/>

    <!-- ========================== -->
    <!-- LEFT TEMPORAL HORN (Normal) -->
    <!-- ========================== -->
    <path d="M -42,-10 Q -48,5 -50,20 Q -52,35 -48,45 Q -42,50 -35,48 Q -30,42 -32,25 Q -34,10 -38,-5 Z"
          fill="#222244" stroke="#333366" stroke-width="0.5"/>

    <!-- LEFT HIPPOCAMPUS (Normal) -->
    <ellipse cx="-48" cy="62" rx="22" ry="12" fill="#667788"
             stroke="#44aa66" stroke-width="2.5"/>
    <!-- Internal hippocampal structure hint -->
    <path d="M -60,58 Q -55,55 -48,56 Q -40,58 -36,60" fill="none" stroke="#556677" stroke-width="0.5"/>
    <path d="M -62,62 Q -55,60 -48,61 Q -40,63 -34,65" fill="none" stroke="#556677" stroke-width="0.5"/>

    <!-- ========================== -->
    <!-- RIGHT TEMPORAL HORN (Dilated - ex vacuo) -->
    <!-- ========================== -->
    <path d="M 42,-10 Q 52,8 56,28 Q 60,50 58,68 Q 54,80 44,82 Q 34,78 32,60 Q 30,40 34,15 Q 36,0 38,-8 Z"
          fill="#222244" stroke="#555588" stroke-width="0.8"/>
    <!-- Additional dilation indication -->
    <path d="M 46,25 Q 54,40 55,58 Q 54,72 48,76" fill="none" stroke="#555588" stroke-width="0.5" stroke-dasharray="2,2"/>

    <!-- RIGHT HIPPOCAMPUS (Atrophic, FLAIR bright) -->
    <ellipse cx="50" cy="85" rx="15" ry="8" fill="#ccccdd"
             stroke="#cc4444" stroke-width="2.5"/>
    <!-- Bright FLAIR signal indicated by lighter fill -->
    <ellipse cx="50" cy="85" rx="12" ry="6" fill="#e0e0f0" opacity="0.6"/>

    <!-- Orientation labels -->
    <text x="-180" y="-170" class="side-label" fill="#7788aa">R</text>
    <text x="172" y="-170" class="side-label" fill="#7788aa">L</text>
  </g>

  <!-- ========================== -->
  <!-- Labels with leader lines -->
  <!-- ========================== -->

  <!-- Normal hippocampus label (left side of image = right brain) -->
  <line x1="350" y1="330" x2="240" y2="330" class="leader-line"/>
  <line x1="240" y1="330" x2="240" y2="310" class="leader-line"/>
  <circle cx="350" cy="330" r="2.5" fill="#44aa66"/>
  <rect x="80" y="298" width="162" height="18" fill="#0d0d1a" rx="3" opacity="0.85"/>
  <text x="85" y="312" class="structure-label" fill="#44aa66">Normal hippocampus</text>

  <!-- Atrophic hippocampus label (right side of image = left brain) -->
  <line x1="452" y1="353" x2="560" y2="353" class="leader-line"/>
  <line x1="560" y1="353" x2="560" y2="335" class="leader-line"/>
  <circle cx="452" cy="353" r="2.5" fill="#cc4444"/>
  <rect x="505" y="318" width="260" height="30" fill="#0d0d1a" rx="3" opacity="0.85"/>
  <text x="510" y="332" class="structure-label" fill="#cc4444">Atrophic hippocampus</text>
  <text x="510" y="344" class="annotation" fill="#cc8866">with &#x2191; FLAIR signal (sclerosis)</text>

  <!-- Normal temporal horn label -->
  <line x1="358" y1="275" x2="255" y2="275" class="leader-line"/>
  <line x1="255" y1="275" x2="255" y2="260" class="leader-line"/>
  <circle cx="358" cy="275" r="2" fill="#6677aa"/>
  <rect x="140" y="248" width="118" height="16" fill="#0d0d1a" rx="3" opacity="0.85"/>
  <text x="145" y="260" class="structure-label" fill="#8899cc">Normal temporal horn</text>

  <!-- Dilated temporal horn label -->
  <line x1="450" y1="280" x2="560" y2="280" class="leader-line"/>
  <line x1="560" y1="280" x2="560" y2="262" class="leader-line"/>
  <circle cx="450" cy="280" r="2" fill="#cc6644"/>
  <rect x="505" y="250" width="220" height="16" fill="#0d0d1a" rx="3" opacity="0.85"/>
  <text x="510" y="262" class="structure-label" fill="#cc6644">Dilated temporal horn (ex vacuo)</text>

  <!-- Falx cerebri label -->
  <line x1="400" y1="100" x2="305" y2="80" class="leader-line"/>
  <circle cx="400" cy="100" r="2" fill="#6666aa"/>
  <text x="255" y="78" text-anchor="end" class="structure-label" fill="#8888bb">Falx cerebri</text>

  <!-- Third ventricle label -->
  <line x1="400" y1="248" x2="310" y2="230" class="leader-line"/>
  <circle cx="400" cy="248" r="2" fill="#5566aa"/>
  <text x="260" y="228" text-anchor="end" class="structure-label" fill="#7788bb">Third ventricle</text>

  <!-- Thalamus label -->
  <line x1="380" y1="242" x2="290" y2="210" class="leader-line"/>
  <circle cx="380" cy="242" r="2" fill="#6a7585"/>
  <text x="245" y="208" text-anchor="end" class="structure-label" fill="#8a95a5">Thalamus</text>

  <!-- ========================== -->
  <!-- Side comparison panel -->
  <!-- ========================== -->
  <g transform="translate(20, 395)">
    <rect x="0" y="0" width="760" height="85" fill="#0d0d1a" rx="6"/>

    <text x="380" y="18" text-anchor="middle" font-family="Consolas, monospace" font-size="11" fill="#bb77ff" font-weight="bold">Side-by-Side Comparison</text>

    <!-- Normal side -->
    <g transform="translate(110, 50)">
      <rect x="-80" y="-22" width="160" height="44" fill="#1a2a1a" stroke="#44aa66" stroke-width="1" rx="5"/>
      <text x="0" y="-8" text-anchor="middle" class="annotation" fill="#44aa66" font-weight="bold">NORMAL (Right Hippocampus)</text>
      <!-- Normal hippocampus schematic -->
      <ellipse cx="-45" cy="10" rx="22" ry="10" fill="#667788" stroke="#44aa66" stroke-width="1.5"/>
      <text x="10" y="6" class="annotation" fill="#88bb88">Normal volume</text>
      <text x="10" y="16" class="annotation" fill="#88bb88">Normal signal</text>
    </g>

    <!-- Arrow -->
    <text x="300" y="52" text-anchor="middle" font-family="Consolas, monospace" font-size="16" fill="#555577">vs</text>

    <!-- Affected side -->
    <g transform="translate(490, 50)">
      <rect x="-80" y="-22" width="250" height="44" fill="#2a1a1a" stroke="#cc4444" stroke-width="1" rx="5"/>
      <text x="45" y="-8" text-anchor="middle" class="annotation" fill="#cc4444" font-weight="bold">MTS (Left Hippocampus)</text>
      <!-- Atrophic hippocampus schematic -->
      <ellipse cx="-45" cy="10" rx="14" ry="7" fill="#ccccdd" stroke="#cc4444" stroke-width="1.5"/>
      <text x="18" y="2" class="annotation" fill="#cc8888">&#x2193; Volume (atrophy)</text>
      <text x="18" y="12" class="annotation" fill="#cc8888">&#x2191; T2/FLAIR signal</text>
      <text x="18" y="22" class="annotation" fill="#cc8888">&#x2191; Temporal horn size</text>
    </g>
  </g>

  <!-- Scale note -->
  <text x="760" y="490" text-anchor="end" font-family="Consolas, monospace" font-size="8" fill="#666688">Approximate &#x2014; not to scale</text>

  <!-- Orientation indicator -->
  <g transform="translate(45, 80)">
    <rect x="-20" y="-18" width="40" height="36" fill="#0d0d1a" rx="5" opacity="0.85"/>
    <text x="-12" y="-2" font-family="Consolas, monospace" font-size="9" fill="#7788aa">R</text>
    <text x="8" y="-2" font-family="Consolas, monospace" font-size="9" fill="#7788aa">L</text>
    <line x1="-5" y1="-4" x2="5" y2="-4" stroke="#555577" stroke-width="0.8"/>
    <text x="0" y="12" text-anchor="middle" font-family="Consolas, monospace" font-size="7" fill="#666688">Coronal</text>
  </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .label-text { font-family: Consolas, monospace; font-size: 10px; fill: #ccccdd; }
      .title-text { font-family: Consolas, monospace; font-size: 16px; fill: #bb77ff; font-weight: bold; }
      .subtitle-text { font-family: Consolas, monospace; font-size: 10px; fill: #8888aa; }
      .leader-line { stroke: #8888aa; stroke-width: 0.8; fill: none; }
      .structure-label { font-family: Consolas, monospace; font-size: 9.5px; fill: #ddddef; }
    </style>
    <!-- Subtle noise filter for tissue texture -->
    <filter id="brainTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feBlend in="SourceGraphic" in2="grayNoise" mode="soft-light"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a2e"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="800" height="40" fill="#0d0d1a"/>
  <text x="400" y="26" text-anchor="middle" class="title-text">Normal Pediatric Brain Anatomy &#x2014; Axial T1 MRI</text>

  <!-- Main brain group, centered -->
  <g transform="translate(400, 270)">

    <!-- Outer skull/scalp hint -->
    <ellipse cx="0" cy="0" rx="225" ry="185" fill="#333344" stroke="#444455" stroke-width="1.5"/>

    <!-- CSF space -->
    <ellipse cx="0" cy="0" rx="215" ry="175" fill="#222233"/>

    <!-- Brain parenchyma outer boundary -->
    <ellipse cx="0" cy="0" rx="210" ry="170" fill="#667788" filter="url(#brainTexture)"/>

    <!-- Sulci pattern (schematic gyral folds) -->
    <g stroke="#556677" stroke-width="1" fill="none" opacity="0.6">
      <!-- Frontal sulci -->
      <path d="M -60,-150 Q -50,-120 -70,-90"/>
      <path d="M -110,-130 Q -100,-105 -115,-75"/>
      <path d="M -30,-155 Q -20,-125 -35,-95"/>
      <path d="M 60,-150 Q 50,-120 70,-90"/>
      <path d="M 110,-130 Q 100,-105 115,-75"/>
      <path d="M 30,-155 Q 20,-125 35,-95"/>
      <!-- Parietal sulci -->
      <path d="M -140,-50 Q -125,-20 -145,15"/>
      <path d="M -170,-20 Q -155,10 -170,40"/>
      <path d="M 140,-50 Q 125,-20 145,15"/>
      <path d="M 170,-20 Q 155,10 170,40"/>
      <!-- Temporal sulci -->
      <path d="M -180,50 Q -165,80 -185,110"/>
      <path d="M -155,70 Q -140,100 -160,130"/>
      <path d="M 180,50 Q 165,80 185,110"/>
      <path d="M 155,70 Q 140,100 160,130"/>
      <!-- Occipital sulci -->
      <path d="M -80,130 Q -65,145 -85,160"/>
      <path d="M -40,140 Q -25,155 -45,165"/>
      <path d="M 80,130 Q 65,145 85,160"/>
      <path d="M 40,140 Q 25,155 45,165"/>
    </g>

    <!-- Lobe color overlays with transparency -->
    <!-- Frontal lobes (anterior) -->
    <path d="M -5,-170 Q -120,-170 -190,-80 Q -200,-40 -195,0 L -80,0 Q -50,-10 -5,-10 Z"
          fill="#8899bb" opacity="0.25"/>
    <path d="M 5,-170 Q 120,-170 190,-80 Q 200,-40 195,0 L 80,0 Q 50,-10 5,-10 Z"
          fill="#8899bb" opacity="0.25"/>

    <!-- Parietal lobes (superior-lateral) -->
    <path d="M -195,0 Q -210,40 -200,80 L -120,80 L -80,0 Z"
          fill="#bbaa88" opacity="0.2"/>
    <path d="M 195,0 Q 210,40 200,80 L 120,80 L 80,0 Z"
          fill="#bbaa88" opacity="0.2"/>

    <!-- Temporal lobes (lateral-inferior) -->
    <path d="M -200,80 Q -210,120 -170,155 Q -130,170 -90,155 L -90,80 Z"
          fill="#88aa88" opacity="0.25"/>
    <path d="M 200,80 Q 210,120 170,155 Q 130,170 90,155 L 90,80 Z"
          fill="#88aa88" opacity="0.25"/>

    <!-- Occipital lobes (posterior) -->
    <path d="M -90,120 Q -80,160 -40,170 Q -10,175 0,175 Q 10,175 40,170 Q 80,160 90,120 L 0,100 Z"
          fill="#bb8888" opacity="0.2"/>

    <!-- Interhemispheric fissure -->
    <line x1="0" y1="-172" x2="0" y2="172" stroke="#222233" stroke-width="2.5"/>

    <!-- White matter regions (brighter than gray matter) -->
    <ellipse cx="-70" cy="-20" rx="80" ry="55" fill="#8899aa" opacity="0.5"/>
    <ellipse cx="70" cy="-20" rx="80" ry="55" fill="#8899aa" opacity="0.5"/>

    <!-- Corpus callosum - Genu (anterior) -->
    <ellipse cx="0" cy="-45" rx="25" ry="12" fill="#aabbcc" stroke="#99aabb" stroke-width="0.8"/>
    <!-- Corpus callosum - Splenium (posterior) -->
    <ellipse cx="0" cy="50" rx="22" ry="10" fill="#aabbcc" stroke="#99aabb" stroke-width="0.8"/>
    <!-- CC body connecting -->
    <rect x="-4" y="-45" width="8" height="95" fill="#aabbcc" rx="3" opacity="0.6"/>

    <!-- Lateral ventricles (butterfly shape) -->
    <!-- Left ventricle -->
    <path d="M -8,-40 Q -12,-50 -30,-48 Q -50,-44 -55,-30 Q -58,-18 -50,-10 Q -40,-5 -25,-15 Q -12,-25 -8,-10 Q -6,10 -15,35 Q -22,50 -28,55 Q -20,55 -10,45 Q -4,30 -4,10 Q -4,-10 -8,-40 Z"
          fill="#111122" stroke="#222244" stroke-width="0.8"/>
    <!-- Right ventricle -->
    <path d="M 8,-40 Q 12,-50 30,-48 Q 50,-44 55,-30 Q 58,-18 50,-10 Q 40,-5 25,-15 Q 12,-25 8,-10 Q 6,10 15,35 Q 22,50 28,55 Q 20,55 10,45 Q 4,30 4,10 Q 4,-10 8,-40 Z"
          fill="#111122" stroke="#222244" stroke-width="0.8"/>

    <!-- Caudate nuclei (darker bumps at ventricle heads) -->
    <ellipse cx="-38" cy="-42" rx="14" ry="10" fill="#556666" stroke="#667777" stroke-width="0.7"/>
    <ellipse cx="38" cy="-42" rx="14" ry="10" fill="#556666" stroke="#667777" stroke-width="0.7"/>

    <!-- Thalami -->
    <ellipse cx="-22" cy="10" rx="20" ry="16" fill="#606878" stroke="#708090" stroke-width="0.8"/>
    <ellipse cx="22" cy="10" rx="20" ry="16" fill="#606878" stroke="#708090" stroke-width="0.8"/>

    <!-- Internal capsule (V-shaped white matter) -->
    <!-- Left IC -->
    <path d="M -30,-28 L -42,5 L -38,8 L -26,-24 Z" fill="#99aabb" opacity="0.7"/>
    <path d="M -42,5 L -55,30 L -51,33 L -38,8 Z" fill="#99aabb" opacity="0.7"/>
    <!-- Right IC -->
    <path d="M 30,-28 L 42,5 L 38,8 L 26,-24 Z" fill="#99aabb" opacity="0.7"/>
    <path d="M 42,5 L 55,30 L 51,33 L 38,8 Z" fill="#99aabb" opacity="0.7"/>

    <!-- Anterior/Posterior orientation markers -->
    <text x="0" y="-180" text-anchor="middle" class="subtitle-text" fill="#7777aa">A</text>
    <text x="0" y="185" text-anchor="middle" class="subtitle-text" fill="#7777aa">P</text>
    <text x="-225" y="5" text-anchor="middle" class="subtitle-text" fill="#7777aa">R</text>
    <text x="225" y="5" text-anchor="middle" class="subtitle-text" fill="#7777aa">L</text>

  </g>

  <!-- Labels with leader lines -->
  <g>
    <!-- Frontal lobe label -->
    <line x1="330" y1="140" x2="270" y2="105" class="leader-line"/>
    <circle cx="330" cy="140" r="2" fill="#8899bb"/>
    <text x="220" y="100" text-anchor="end" class="structure-label" fill="#8899bb">Frontal Lobe</text>

    <!-- Parietal lobe label (right side) -->
    <line x1="590" y1="240" x2="660" y2="210" class="leader-line"/>
    <circle cx="590" cy="240" r="2" fill="#bbaa88"/>
    <text x="665" y="214" class="structure-label" fill="#bbaa88">Parietal Lobe</text>

    <!-- Temporal lobe label -->
    <line x1="230" y1="350" x2="150" y2="365" class="leader-line"/>
    <circle cx="230" cy="350" r="2" fill="#88aa88"/>
    <text x="145" y="369" text-anchor="end" class="structure-label" fill="#88aa88">Temporal Lobe</text>

    <!-- Occipital lobe label -->
    <line x1="420" y1="400" x2="500" y2="430" class="leader-line"/>
    <circle cx="420" cy="400" r="2" fill="#bb8888"/>
    <text x="505" y="434" class="structure-label" fill="#bb8888">Occipital Lobe</text>

    <!-- Lateral ventricle label -->
    <line x1="365" y1="235" x2="270" y2="200" class="leader-line"/>
    <circle cx="365" cy="235" r="2" fill="#4466aa"/>
    <text x="265" y="196" text-anchor="end" class="structure-label" fill="#8899cc">Lateral Ventricle</text>

    <!-- Caudate nucleus label -->
    <line x1="362" y1="225" x2="270" y2="175" class="leader-line"/>
    <circle cx="362" cy="225" r="2" fill="#556666"/>
    <text x="265" y="171" text-anchor="end" class="structure-label" fill="#88aaaa">Caudate Nucleus</text>

    <!-- Thalamus label -->
    <line x1="425" y1="282" x2="530" y2="275" class="leader-line"/>
    <circle cx="425" cy="282" r="2" fill="#708090"/>
    <text x="535" y="279" class="structure-label" fill="#90a0b0">Thalamus</text>

    <!-- Corpus callosum genu -->
    <line x1="400" y1="222" x2="530" y2="190" class="leader-line"/>
    <circle cx="400" cy="222" r="2" fill="#aabbcc"/>
    <text x="535" y="194" class="structure-label" fill="#aabbcc">Genu (CC)</text>

    <!-- Corpus callosum splenium -->
    <line x1="400" y1="318" x2="530" y2="340" class="leader-line"/>
    <circle cx="400" cy="318" r="2" fill="#aabbcc"/>
    <text x="535" y="344" class="structure-label" fill="#aabbcc">Splenium (CC)</text>

    <!-- Internal capsule label -->
    <line x1="445" y1="248" x2="540" y2="248" class="leader-line"/>
    <circle cx="445" cy="248" r="2" fill="#99aabb"/>
    <text x="545" y="252" class="structure-label" fill="#bbccdd">Internal Capsule</text>

    <!-- Interhemispheric fissure -->
    <line x1="400" y1="120" x2="530" y2="120" class="leader-line"/>
    <circle cx="400" cy="120" r="2" fill="#6666aa"/>
    <text x="535" y="124" class="structure-label" fill="#8888bb">Interhemispheric Fissure</text>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 455)">
    <rect x="0" y="-5" width="12" height="12" fill="#8899bb" opacity="0.5" rx="2"/>
    <text x="16" y="5" class="label-text" font-size="9">Frontal</text>
    <rect x="65" y="-5" width="12" height="12" fill="#bbaa88" opacity="0.5" rx="2"/>
    <text x="81" y="5" class="label-text" font-size="9">Parietal</text>
    <rect x="135" y="-5" width="12" height="12" fill="#88aa88" opacity="0.5" rx="2"/>
    <text x="151" y="5" class="label-text" font-size="9">Temporal</text>
    <rect x="210" y="-5" width="12" height="12" fill="#bb8888" opacity="0.5" rx="2"/>
    <text x="226" y="5" class="label-text" font-size="9">Occipital</text>
    <rect x="290" y="-5" width="12" height="12" fill="#111122" stroke="#333355" stroke-width="0.5" rx="2"/>
    <text x="306" y="5" class="label-text" font-size="9">CSF/Ventricles</text>
    <rect x="395" y="-5" width="12" height="12" fill="#aabbcc" rx="2"/>
    <text x="411" y="5" class="label-text" font-size="9">White Matter</text>
    <rect x="485" y="-5" width="12" height="12" fill="#606878" rx="2"/>
    <text x="501" y="5" class="label-text" font-size="9">Deep Gray Nuclei</text>
  </g>

  <!-- Scale bar -->
  <g transform="translate(640, 460)">
    <text x="0" y="0" class="subtitle-text" font-size="8.5">Approximate &#x2014; not to scale</text>
  </g>

  <!-- Orientation guide -->
  <g transform="translate(45, 75)">
    <rect x="-20" y="-20" width="40" height="40" fill="#0d0d1a" rx="5" opacity="0.8"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#7777aa">A</text>
    <text x="0" y="18" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#7777aa">P</text>
    <text x="-14" y="5" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#7777aa">R</text>
    <text x="14" y="5" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#7777aa">L</text>
    <line x1="0" y1="-4" x2="0" y2="10" stroke="#555577" stroke-width="0.8"/>
    <line x1="-8" y1="3" x2="8" y2="3" stroke="#555577" stroke-width="0.8"/>
  </g>
</svg>
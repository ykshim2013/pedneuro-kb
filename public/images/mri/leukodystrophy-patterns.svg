<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <!-- Glow for WM abnormality -->
    <filter id="wmGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Softer glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a2e"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="800" height="56" fill="#0d0d1a"/>
  <text x="400" y="28" text-anchor="middle" font-family="Consolas, monospace" font-size="20" font-weight="bold" fill="#bb77ff">Leukodystrophy White Matter Patterns â€” T2 / FLAIR</text>
  <text x="400" y="48" text-anchor="middle" font-family="Consolas, monospace" font-size="11" fill="#8899aa">Pattern recognition narrows differential significantly</text>

  <!-- Panel dividers -->
  <line x1="270" y1="56" x2="270" y2="475" stroke="#333355" stroke-width="1.5"/>
  <line x1="535" y1="56" x2="535" y2="475" stroke="#333355" stroke-width="1.5"/>

  <!-- ========================================== -->
  <!-- PANEL 1: Periventricular (MLD) -->
  <!-- ========================================== -->
  <rect x="20" y="62" width="230" height="28" rx="4" fill="#333355" opacity="0.5"/>
  <text x="135" y="81" text-anchor="middle" font-family="Consolas, monospace" font-size="12" font-weight="bold" fill="#aaccff">Periventricular (MLD)</text>

  <g transform="translate(135, 260)">
    <!-- Brain outline -->
    <ellipse cx="0" cy="0" rx="108" ry="90" fill="#444444" stroke="#555555" stroke-width="1"/>

    <!-- Cortex markings -->
    <ellipse cx="0" cy="0" rx="108" ry="90" fill="none" stroke="#666666" stroke-width="0.8"/>

    <!-- Subcortical rim (SPARED - darker, showing U-fibers preserved) -->
    <ellipse cx="0" cy="0" rx="95" ry="78" fill="#555555" stroke="none"/>

    <!-- Deep white matter -->
    <ellipse cx="0" cy="0" rx="80" ry="66" fill="#888888" stroke="none"/>

    <!-- Lateral ventricles -->
    <path d="M-5,-24 C-8,-34 -24,-38 -34,-28 C-38,-20 -38,-6 -34,2 C-28,12 -18,18 -10,20 C-7,21 -5,16 -5,10 Z" fill="#222233" stroke="#333344" stroke-width="0.6"/>
    <path d="M5,-24 C8,-34 24,-38 34,-28 C38,-20 38,-6 34,2 C28,12 18,18 10,20 C7,21 5,16 5,10 Z" fill="#222233" stroke="#333344" stroke-width="0.6"/>

    <!-- === PERIVENTRICULAR T2 HYPERINTENSITY (butterfly pattern) === -->
    <!-- Confluent bright WM starting from ventricles, spreading outward -->
    <!-- Right periventricular spread -->
    <path d="M-34,-28 C-50,-35 -65,-30 -72,-15 C-78,5 -70,25 -55,35 C-40,45 -25,30 -18,18" fill="#aaccff" opacity="0.5" filter="url(#wmGlow)"/>
    <!-- Left periventricular spread -->
    <path d="M34,-28 C50,-35 65,-30 72,-15 C78,5 70,25 55,35 C40,45 25,30 18,18" fill="#aaccff" opacity="0.5" filter="url(#wmGlow)"/>
    <!-- Posterior periventricular (splenium area) -->
    <ellipse cx="0" cy="25" rx="40" ry="18" fill="#aaccff" opacity="0.4" filter="url(#wmGlow)"/>
    <!-- Anterior periventricular -->
    <ellipse cx="0" cy="-30" rx="30" ry="12" fill="#aaccff" opacity="0.35" filter="url(#wmGlow)"/>

    <!-- Core bright zone around ventricles -->
    <path d="M-34,-28 C-44,-30 -50,-22 -50,-10 C-50,5 -42,15 -34,18" fill="#bbddff" opacity="0.4"/>
    <path d="M34,-28 C44,-30 50,-22 50,-10 C50,5 42,15 34,18" fill="#bbddff" opacity="0.4"/>

    <!-- Spared subcortical U-fibers (dark rim visible) -->
    <!-- This is shown by the dark ring between the bright WM and cortex -->

    <!-- Sulci -->
    <line x1="-70" y1="-62" x2="-55" y2="-50" stroke="#555555" stroke-width="1"/>
    <line x1="-90" y1="-25" x2="-75" y2="-20" stroke="#555555" stroke-width="1"/>
    <line x1="70" y1="-62" x2="55" y2="-50" stroke="#555555" stroke-width="1"/>
    <line x1="90" y1="-25" x2="75" y2="-20" stroke="#555555" stroke-width="1"/>
  </g>

  <!-- Panel 1 labels -->
  <!-- Arrow: Centrifugal spread -->
  <line x1="100" y1="245" x2="68" y2="225" stroke="#aaccff" stroke-width="1.2"/>
  <polygon points="65,223 72,220 68,228" fill="#aaccff"/>
  <text x="42" y="218" font-family="Consolas, monospace" font-size="9" fill="#aaccff" text-anchor="middle">Centrifugal</text>
  <text x="42" y="228" font-family="Consolas, monospace" font-size="9" fill="#aaccff" text-anchor="middle">spread</text>

  <!-- Spared U-fibers label -->
  <text x="135" y="375" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#88aa88">U-fibers: SPARED</text>
  <text x="135" y="390" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#778899">(dark subcortical rim)</text>

  <!-- MLD note -->
  <rect x="35" y="405" width="200" height="42" rx="3" fill="#1a1a2e" stroke="#445566" stroke-width="0.8"/>
  <text x="135" y="420" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#aabbcc">Metachromatic leukodystrophy</text>
  <text x="135" y="432" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#778899">Arylsulfatase A deficiency</text>
  <text x="135" y="443" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#778899">Symmetric, posterior-predominant</text>

  <!-- ========================================== -->
  <!-- PANEL 2: Subcortical (Canavan) -->
  <!-- ========================================== -->
  <rect x="288" y="62" width="230" height="28" rx="4" fill="#333355" opacity="0.5"/>
  <text x="403" y="81" text-anchor="middle" font-family="Consolas, monospace" font-size="12" font-weight="bold" fill="#aaccff">Subcortical (Canavan)</text>

  <g transform="translate(403, 260)">
    <!-- Brain outline -->
    <ellipse cx="0" cy="0" rx="108" ry="90" fill="#444444" stroke="#555555" stroke-width="1"/>

    <!-- Deep white matter (also involved) -->
    <ellipse cx="0" cy="0" rx="80" ry="66" fill="#888888" stroke="none"/>

    <!-- === SUBCORTICAL WM including U-FIBERS (all bright) === -->
    <!-- Broad subcortical involvement -->
    <path d="M-95,-45 C-100,-20 -98,15 -88,40 C-75,62 -50,75 -25,80 C0,83 25,80 50,72 C75,60 90,38 95,10 C100,-20 95,-50 82,-68 C65,-82 35,-88 0,-88 C-35,-88 -65,-82 -82,-68 C-92,-58 -95,-50 -95,-45 Z" fill="#aaccff" opacity="0.45" filter="url(#wmGlow)"/>

    <!-- Brighter subcortical rim (U-fibers) -->
    <path d="M-100,-35 C-103,-15 -100,20 -92,45 C-80,67 -55,80 -25,85 C5,88 35,83 58,75 C82,62 95,38 100,8 C103,-22 98,-55 85,-72 C68,-85 38,-90 0,-90 C-38,-90 -68,-85 -85,-72 Z" fill="none" stroke="#bbddff" stroke-width="6" opacity="0.35" filter="url(#softGlow)"/>

    <!-- Central deep WM also bright -->
    <ellipse cx="0" cy="0" rx="65" ry="52" fill="#99bbee" opacity="0.35" filter="url(#softGlow)"/>

    <!-- Lateral ventricles -->
    <path d="M-5,-24 C-8,-34 -24,-38 -34,-28 C-38,-20 -38,-6 -34,2 C-28,12 -18,18 -10,20 C-7,21 -5,16 -5,10 Z" fill="#222233" stroke="#333344" stroke-width="0.6"/>
    <path d="M5,-24 C8,-34 24,-38 34,-28 C38,-20 38,-6 34,2 C28,12 18,18 10,20 C7,21 5,16 5,10 Z" fill="#222233" stroke="#333344" stroke-width="0.6"/>

    <!-- Thalami: SPARED (dark) -->
    <ellipse cx="-12" cy="3" rx="9" ry="7" fill="#444444" stroke="#555555" stroke-width="0.5"/>
    <ellipse cx="12" cy="3" rx="9" ry="7" fill="#444444" stroke="#555555" stroke-width="0.5"/>

    <!-- Sulci -->
    <line x1="-70" y1="-62" x2="-55" y2="-50" stroke="#555555" stroke-width="1"/>
    <line x1="-90" y1="-25" x2="-75" y2="-20" stroke="#555555" stroke-width="1"/>
    <line x1="70" y1="-62" x2="55" y2="-50" stroke="#555555" stroke-width="1"/>
    <line x1="90" y1="-25" x2="75" y2="-20" stroke="#555555" stroke-width="1"/>
  </g>

  <!-- Panel 2 labels -->
  <!-- Arrow: U-fiber involvement -->
  <line x1="468" y1="210" x2="490" y2="195" stroke="#aaccff" stroke-width="1.2"/>
  <polygon points="493,193 486,190 490,198" fill="#aaccff"/>
  <text x="510" y="188" font-family="Consolas, monospace" font-size="9" fill="#aaccff">U-fiber</text>
  <text x="510" y="198" font-family="Consolas, monospace" font-size="9" fill="#aaccff">involvement</text>

  <!-- Thalami spared label -->
  <text x="403" y="268" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#88aa88">Thal: spared</text>

  <!-- NAA note -->
  <rect x="345" y="372" width="116" height="20" rx="3" fill="#553333" opacity="0.5"/>
  <text x="403" y="386" text-anchor="middle" font-family="Consolas, monospace" font-size="10" font-weight="bold" fill="#ffaa88">NAA on MRS</text>

  <!-- Canavan note -->
  <rect x="303" y="405" width="200" height="42" rx="3" fill="#1a1a2e" stroke="#445566" stroke-width="0.8"/>
  <text x="403" y="420" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#aabbcc">Canavan disease</text>
  <text x="403" y="432" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#778899">Aspartoacylase deficiency</text>
  <text x="403" y="443" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#778899">Macrocephaly, diffuse involvement</text>

  <!-- ========================================== -->
  <!-- PANEL 3: Frontal (Alexander) -->
  <!-- ========================================== -->
  <rect x="553" y="62" width="230" height="28" rx="4" fill="#333355" opacity="0.5"/>
  <text x="668" y="81" text-anchor="middle" font-family="Consolas, monospace" font-size="12" font-weight="bold" fill="#aaccff">Frontal (Alexander)</text>

  <g transform="translate(668, 260)">
    <!-- Brain outline -->
    <ellipse cx="0" cy="0" rx="108" ry="90" fill="#444444" stroke="#555555" stroke-width="1"/>

    <!-- White matter base -->
    <ellipse cx="0" cy="0" rx="95" ry="78" fill="#777777" stroke="none"/>

    <!-- Deep white matter -->
    <ellipse cx="0" cy="0" rx="80" ry="66" fill="#888888" stroke="none"/>

    <!-- Lateral ventricles -->
    <path d="M-5,-24 C-8,-34 -24,-38 -34,-28 C-38,-20 -38,-6 -34,2 C-28,12 -18,18 -10,20 C-7,21 -5,16 -5,10 Z" fill="#222233" stroke="#333344" stroke-width="0.6"/>
    <path d="M5,-24 C8,-34 24,-38 34,-28 C38,-20 38,-6 34,2 C28,12 18,18 10,20 C7,21 5,16 5,10 Z" fill="#222233" stroke="#333344" stroke-width="0.6"/>

    <!-- === FRONTAL WHITE MATTER (bright) === -->
    <!-- Frontal lobe bright WM - anterior predominant -->
    <path d="M-60,-75 C-40,-82 -15,-85 0,-85 C15,-85 40,-82 60,-75 C75,-65 82,-48 80,-30 C78,-15 68,-5 55,0 C35,8 15,10 0,10 C-15,10 -35,8 -55,0 C-68,-5 -78,-15 -80,-30 C-82,-48 -75,-65 -60,-75 Z" fill="#aaccff" opacity="0.5" filter="url(#wmGlow)"/>
    <!-- Brighter core -->
    <path d="M-45,-70 C-25,-78 -10,-80 0,-80 C10,-80 25,-78 45,-70 C60,-60 65,-42 62,-25 C58,-10 48,0 35,5 C20,10 -20,10 -35,5 C-48,0 -58,-10 -62,-25 C-65,-42 -60,-60 -45,-70 Z" fill="#bbddff" opacity="0.35" filter="url(#softGlow)"/>

    <!-- Posterior WM: relatively SPARED (darker) -->
    <path d="M-50,25 C-25,35 25,35 50,25 C65,18 75,40 65,60 C50,78 25,85 0,85 C-25,85 -50,78 -65,60 C-75,40 -65,18 -50,25 Z" fill="#666666" opacity="0.6"/>

    <!-- Basal ganglia (may be involved) -->
    <ellipse cx="-25" cy="-10" rx="12" ry="9" fill="#8899aa" stroke="#7788aa" stroke-width="0.5" opacity="0.7"/>
    <ellipse cx="25" cy="-10" rx="12" ry="9" fill="#8899aa" stroke="#7788aa" stroke-width="0.5" opacity="0.7"/>

    <!-- Posterior spared label -->
    <text x="0" y="60" font-family="Consolas, monospace" font-size="7" fill="#88aa88" text-anchor="middle">Posterior:</text>
    <text x="0" y="70" font-family="Consolas, monospace" font-size="7" fill="#88aa88" text-anchor="middle">spared</text>

    <!-- Sulci -->
    <line x1="-70" y1="-62" x2="-55" y2="-50" stroke="#555555" stroke-width="1"/>
    <line x1="-90" y1="-25" x2="-75" y2="-20" stroke="#555555" stroke-width="1"/>
    <line x1="70" y1="-62" x2="55" y2="-50" stroke="#555555" stroke-width="1"/>
    <line x1="90" y1="-25" x2="75" y2="-20" stroke="#555555" stroke-width="1"/>
  </g>

  <!-- Panel 3 labels -->
  <!-- Arrow: Anterior predominant -->
  <line x1="668" y1="185" x2="668" y2="165" stroke="#aaccff" stroke-width="1.2"/>
  <polygon points="668,162 664,168 672,168" fill="#aaccff"/>
  <text x="668" y="155" font-family="Consolas, monospace" font-size="9" fill="#aaccff" text-anchor="middle">Anterior predominant</text>

  <!-- BG note -->
  <text x="668" y="256" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#8899aa">BG: may be involved</text>

  <!-- Macrocephaly note -->
  <rect x="613" y="372" width="110" height="20" rx="3" fill="#553333" opacity="0.5"/>
  <text x="668" y="386" text-anchor="middle" font-family="Consolas, monospace" font-size="10" font-weight="bold" fill="#ffaa88">Macrocephaly</text>

  <!-- Alexander note -->
  <rect x="568" y="405" width="200" height="42" rx="3" fill="#1a1a2e" stroke="#445566" stroke-width="0.8"/>
  <text x="668" y="420" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#aabbcc">Alexander disease</text>
  <text x="668" y="432" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#778899">GFAP mutation (Rosenthal fibers)</text>
  <text x="668" y="443" text-anchor="middle" font-family="Consolas, monospace" font-size="8" fill="#778899">Frontal-to-posterior progression</text>

  <!-- Footer -->
  <rect x="0" y="475" width="800" height="25" fill="#0d0d1a" opacity="0.7"/>
  <text x="400" y="491" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#667788">MLD: centrifugal | Canavan: diffuse + U-fibers | Alexander: anterior predominant</text>
</svg>
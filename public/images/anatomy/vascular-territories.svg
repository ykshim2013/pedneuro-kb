<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" font-family="Consolas, monospace">
  <defs>
    <style>
      .label { fill: #e0e0e0; font-size: 11px; }
      .title { fill: #55cc88; font-size: 18px; font-weight: bold; }
      .orient { fill: #55cc88; font-size: 14px; font-weight: bold; }
      .leader { stroke: #888; stroke-width: 0.7; fill: none; }
      .structure-label { fill: #ffffff; font-size: 10px; }
      .sub-label { fill: #cccccc; font-size: 9px; }
      .legend-label { fill: #e0e0e0; font-size: 10px; }
      .watershed { stroke: #ffffff; stroke-width: 1.2; stroke-dasharray: 6,4; fill: none; opacity: 0.6; }
    </style>
    <!-- Clip path for brain outline -->
    <clipPath id="brain-clip">
      <ellipse cx="400" cy="265" rx="260" ry="195"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Cerebral Vascular Territories -- Axial View</text>

  <!-- Orientation markers -->
  <text x="400" y="55" text-anchor="middle" class="orient">A</text>
  <text x="400" y="478" text-anchor="middle" class="orient">P</text>
  <text x="118" y="265" text-anchor="middle" class="orient">R</text>
  <text x="682" y="265" text-anchor="middle" class="orient">L</text>

  <!-- Brain outline -->
  <ellipse cx="400" cy="265" rx="260" ry="195" fill="#2a2a3e" stroke="#667" stroke-width="1.5"/>

  <!-- ===== VASCULAR TERRITORIES (clipped to brain) ===== -->
  <g clip-path="url(#brain-clip)">

    <!-- ACA Territory: medial frontal and parietal (BLUE) -->
    <!-- Right ACA -->
    <path d="M 400,70 Q 390,70 380,80 Q 360,110 355,160 Q 350,220 355,300 Q 360,360 380,420 Q 390,450 400,460
             L 400,460 L 400,70 Z"
          fill="#4488dd" opacity="0.3"/>
    <!-- Left ACA -->
    <path d="M 400,70 Q 410,70 420,80 Q 440,110 445,160 Q 450,220 445,300 Q 440,360 420,420 Q 410,450 400,460
             L 400,460 L 400,70 Z"
          fill="#4488dd" opacity="0.3"/>

    <!-- MCA Territory: lateral cortex (RED) -->
    <!-- Right MCA -->
    <path d="M 355,160 Q 350,220 355,300 Q 340,300 280,300 Q 200,290 160,270
             Q 140,260 140,250 Q 140,200 160,160 Q 190,110 260,85 Q 310,70 355,75
             Q 355,100 355,160 Z"
          fill="#dd4444" opacity="0.25"/>
    <!-- Left MCA -->
    <path d="M 445,160 Q 450,220 445,300 Q 460,300 520,300 Q 600,290 640,270
             Q 660,260 660,250 Q 660,200 640,160 Q 610,110 540,85 Q 490,70 445,75
             Q 445,100 445,160 Z"
          fill="#dd4444" opacity="0.25"/>

    <!-- PCA Territory: occipital and medial temporal (GREEN) -->
    <!-- Right PCA -->
    <path d="M 355,300 Q 280,300 200,310 Q 165,320 155,340 Q 150,360 165,390
             Q 200,430 280,450 Q 340,460 400,460
             Q 390,450 380,420 Q 360,360 355,300 Z"
          fill="#44bb66" opacity="0.3"/>
    <!-- Left PCA -->
    <path d="M 445,300 Q 520,300 600,310 Q 635,320 645,340 Q 650,360 635,390
             Q 600,430 520,450 Q 460,460 400,460
             Q 410,450 420,420 Q 440,360 445,300 Z"
          fill="#44bb66" opacity="0.3"/>

    <!-- Deep perforator territory: lenticulostriate arteries (YELLOW) -->
    <!-- Right basal ganglia region -->
    <ellipse cx="340" cy="240" rx="35" ry="40" fill="#ffcc44" opacity="0.25"/>
    <!-- Left basal ganglia region -->
    <ellipse cx="460" cy="240" rx="35" ry="40" fill="#ffcc44" opacity="0.25"/>

    <!-- Anterior choroidal artery territory (small, at PLIC/hippocampus) -->
    <!-- Right -->
    <ellipse cx="365" cy="290" rx="14" ry="20" fill="#ff8844" opacity="0.3"/>
    <!-- Left -->
    <ellipse cx="435" cy="290" rx="14" ry="20" fill="#ff8844" opacity="0.3"/>

  </g>

  <!-- Re-draw brain outline on top -->
  <ellipse cx="400" cy="265" rx="260" ry="195" fill="none" stroke="#667" stroke-width="1.5"/>

  <!-- Interhemispheric fissure -->
  <line x1="400" y1="70" x2="400" y2="160" stroke="#445" stroke-width="1.5"/>
  <line x1="400" y1="370" x2="400" y2="460" stroke="#445" stroke-width="1.5"/>

  <!-- ===== WATERSHED ZONES (dashed boundaries) ===== -->
  <!-- ACA-MCA watershed - right -->
  <path d="M 355,80 Q 348,150 350,220 Q 352,280 355,300" class="watershed"/>
  <!-- ACA-MCA watershed - left -->
  <path d="M 445,80 Q 452,150 450,220 Q 448,280 445,300" class="watershed"/>

  <!-- MCA-PCA watershed - right -->
  <path d="M 200,310 Q 250,305 290,302 Q 330,300 355,300" class="watershed"/>
  <!-- MCA-PCA watershed - left -->
  <path d="M 600,310 Q 550,305 510,302 Q 470,300 445,300" class="watershed"/>

  <!-- ACA-PCA watershed (posterior midline) -->
  <path d="M 380,420 Q 390,400 395,370 Q 398,340 400,320 Q 402,340 405,370 Q 410,400 420,420" class="watershed"/>

  <!-- Watershed labels -->
  <text x="345" y="185" text-anchor="end" class="sub-label" fill="#ffffff" opacity="0.6" transform="rotate(-85,345,185)">ACA-MCA</text>
  <text x="455" y="185" text-anchor="start" class="sub-label" fill="#ffffff" opacity="0.6" transform="rotate(85,455,185)">ACA-MCA</text>
  <text x="275" y="295" text-anchor="middle" class="sub-label" fill="#ffffff" opacity="0.6">MCA-PCA</text>
  <text x="525" y="295" text-anchor="middle" class="sub-label" fill="#ffffff" opacity="0.6">MCA-PCA</text>

  <!-- Outline of deep structures for reference -->
  <!-- Caudate outline -->
  <ellipse cx="360" cy="210" rx="15" ry="22" fill="none" stroke="#888" stroke-width="0.5" stroke-dasharray="2,2"/>
  <ellipse cx="440" cy="210" rx="15" ry="22" fill="none" stroke="#888" stroke-width="0.5" stroke-dasharray="2,2"/>
  <!-- Thalamus outline -->
  <ellipse cx="375" cy="280" rx="20" ry="16" fill="none" stroke="#888" stroke-width="0.5" stroke-dasharray="2,2"/>
  <ellipse cx="425" cy="280" rx="20" ry="16" fill="none" stroke="#888" stroke-width="0.5" stroke-dasharray="2,2"/>

  <!-- ===== TERRITORY LABELS WITH LEADERS ===== -->

  <!-- ACA label - right medial -->
  <line x1="395" y1="170" x2="250" y2="130" class="leader"/>
  <text x="165" y="133" class="label" fill="#4488dd" font-weight="bold">ACA Territory</text>
  <text x="165" y="146" class="sub-label" fill="#4488dd">(medial frontal/parietal)</text>

  <!-- MCA label - right lateral -->
  <line x1="240" y1="210" x2="125" y2="200" class="leader"/>
  <text x="18" y="196" class="label" fill="#dd4444" font-weight="bold">MCA Territory</text>
  <text x="18" y="209" class="sub-label" fill="#dd4444">(lateral cortex, majority)</text>

  <!-- MCA label - left lateral -->
  <line x1="560" y1="210" x2="648" y2="200" class="leader"/>
  <text x="653" y="196" class="label" fill="#dd4444" font-weight="bold">MCA Territory</text>

  <!-- PCA label - posterior -->
  <line x1="350" y1="400" x2="220" y2="430" class="leader"/>
  <text x="118" y="433" class="label" fill="#44bb66" font-weight="bold">PCA Territory</text>
  <text x="118" y="446" class="sub-label" fill="#44bb66">(occipital, medial temporal)</text>

  <!-- Lenticulostriate label -->
  <line x1="460" y1="235" x2="575" y2="130" class="leader"/>
  <text x="580" y="126" class="structure-label" fill="#ffcc44" font-weight="bold">Lenticulostriate</text>
  <text x="580" y="138" class="sub-label" fill="#ffcc44">(deep perforators)</text>

  <!-- Anterior choroidal label -->
  <line x1="435" y1="306" x2="555" y2="350" class="leader"/>
  <text x="560" y="346" class="structure-label" fill="#ff8844" font-weight="bold">Ant. Choroidal A.</text>
  <text x="560" y="358" class="sub-label" fill="#ff8844">(PLIC / hippocampus)</text>

  <!-- Reference structure labels -->
  <line x1="360" y1="230" x2="275" y2="318" class="leader" stroke="#666"/>
  <text x="220" y="321" class="sub-label" fill="#999">Caudate</text>
  <line x1="425" y1="293" x2="490" y2="330" class="leader" stroke="#666"/>
  <text x="495" y="333" class="sub-label" fill="#999">Thalamus</text>

  <!-- ===== LEGEND ===== -->
  <rect x="20" y="60" width="130" height="155" rx="4" fill="#1a1a2e" stroke="#444" stroke-width="1"/>
  <text x="85" y="78" text-anchor="middle" class="structure-label" fill="#55cc88" font-weight="bold">LEGEND</text>

  <rect x="30" y="88" width="14" height="10" fill="#4488dd" opacity="0.5"/>
  <text x="50" y="97" class="legend-label">ACA</text>

  <rect x="30" y="105" width="14" height="10" fill="#dd4444" opacity="0.45"/>
  <text x="50" y="114" class="legend-label">MCA</text>

  <rect x="30" y="122" width="14" height="10" fill="#44bb66" opacity="0.5"/>
  <text x="50" y="131" class="legend-label">PCA</text>

  <rect x="30" y="139" width="14" height="10" fill="#ffcc44" opacity="0.45"/>
  <text x="50" y="148" class="legend-label">Perforators</text>

  <rect x="30" y="156" width="14" height="10" fill="#ff8844" opacity="0.5"/>
  <text x="50" y="165" class="legend-label">Ant. Choroidal</text>

  <line x1="30" y1="178" x2="55" y2="178" class="watershed"/>
  <text x="60" y="182" class="legend-label">Watershed</text>

  <line x1="30" y1="195" x2="55" y2="195" stroke="#888" stroke-width="0.5" stroke-dasharray="2,2"/>
  <text x="60" y="199" class="legend-label">Deep nuclei</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" font-family="Consolas, monospace">
  <defs>
    <marker id="art-arrow" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="#dd4444" />
    </marker>
    <filter id="glow-red">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feMerge><feMergeNode in="blur" /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
    <radialGradient id="brain-fill" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#2a2a4e" />
      <stop offset="100%" stop-color="#1a1a2e" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a2e" />

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#55cc88" font-size="18" font-weight="bold">Circle of Willis -- Ventral View</text>
  <line x1="220" y1="38" x2="580" y2="38" stroke="#55cc88" stroke-opacity="0.3" stroke-width="1" />

  <!-- Orientation -->
  <text x="400" y="55" fill="#888" font-size="9" text-anchor="middle">ANTERIOR (Frontal)</text>
  <text x="400" y="492" fill="#888" font-size="9" text-anchor="middle">POSTERIOR (Occipital)</text>
  <text x="30" y="260" fill="#888" font-size="9" text-anchor="middle">RIGHT</text>
  <text x="770" y="260" fill="#888" font-size="9" text-anchor="middle">LEFT</text>

  <!-- Brain outline - ventral view -->
  <!-- Frontal lobes -->
  <path d="M310,70 Q280,75 260,100 Q240,130 235,165 Q230,190 240,210 Q250,225 280,230 Q310,235 340,230" fill="url(#brain-fill)" stroke="#444" stroke-width="1.5" />
  <path d="M490,70 Q520,75 540,100 Q560,130 565,165 Q570,190 560,210 Q550,225 520,230 Q490,235 460,230" fill="url(#brain-fill)" stroke="#444" stroke-width="1.5" />
  <!-- Interhemispheric fissure (frontal) -->
  <line x1="400" y1="65" x2="400" y2="135" stroke="#555" stroke-width="1" stroke-dasharray="3,2" />

  <!-- Temporal lobes -->
  <path d="M235,220 Q200,240 180,275 Q165,310 175,345 Q185,370 220,385 Q260,395 300,390 Q335,385 355,370" fill="url(#brain-fill)" stroke="#444" stroke-width="1.5" />
  <path d="M565,220 Q600,240 620,275 Q635,310 625,345 Q615,370 580,385 Q540,395 500,390 Q465,385 445,370" fill="url(#brain-fill)" stroke="#444" stroke-width="1.5" />

  <!-- Brainstem -->
  <path d="M370,310 Q360,340 355,370 Q350,400 355,430 Q360,450 380,460 Q400,465 420,460 Q440,450 445,430 Q450,400 445,370 Q440,340 430,310" fill="#222240" stroke="#444" stroke-width="1.5" />
  <!-- Pons (bulge) -->
  <path d="M355,345 Q350,360 355,380 Q365,395 400,400 Q435,395 445,380 Q450,360 445,345" fill="none" stroke="#555" stroke-width="1" stroke-dasharray="2,2" />
  <text x="400" y="375" text-anchor="middle" fill="#555" font-size="7">Pons</text>
  <text x="400" y="440" text-anchor="middle" fill="#555" font-size="7">Medulla</text>

  <!-- Cerebellum (posterior, partially visible) -->
  <path d="M300,410 Q280,430 290,460 Q310,480 400,485 Q490,480 510,460 Q520,430 500,410" fill="#1e1e38" stroke="#444" stroke-width="1.2" stroke-dasharray="4,3" />
  <text x="400" y="472" text-anchor="middle" fill="#555" font-size="7">Cerebellum</text>

  <!-- OPTIC CHIASM (landmark) -->
  <path d="M350,185 L380,200 L400,195 L420,200 L450,185" fill="none" stroke="#ffaa44" stroke-width="2.5" />
  <path d="M380,200 L400,210 L420,200" fill="none" stroke="#ffaa44" stroke-width="2.5" />
  <!-- Optic nerves going forward -->
  <line x1="350" y1="185" x2="320" y2="155" stroke="#ffaa44" stroke-width="2" />
  <line x1="450" y1="185" x2="480" y2="155" stroke="#ffaa44" stroke-width="2" />
  <!-- Optic tracts going back -->
  <line x1="380" y1="210" x2="345" y2="235" stroke="#ffaa44" stroke-width="1.8" />
  <line x1="420" y1="210" x2="455" y2="235" stroke="#ffaa44" stroke-width="1.8" />

  <!-- ====== ARTERIAL SYSTEM ====== -->

  <!-- VERTEBRAL ARTERIES (entering from below) -->
  <!-- Right Vertebral -->
  <path d="M370,490 Q365,475 368,455 Q370,440 375,425" fill="none" stroke="#dd4444" stroke-width="2.5" filter="url(#glow-red)" />
  <!-- Left Vertebral -->
  <path d="M430,490 Q435,475 432,455 Q430,440 425,425" fill="none" stroke="#dd4444" stroke-width="2.5" filter="url(#glow-red)" />

  <!-- PICA branches (from vertebrals) -->
  <path d="M372,445 Q350,450 330,445 Q315,438 305,425" fill="none" stroke="#dd4444" stroke-width="1.5" />
  <path d="M428,445 Q450,450 470,445 Q485,438 495,425" fill="none" stroke="#dd4444" stroke-width="1.5" />

  <!-- BASILAR ARTERY (merge of vertebrals, on ventral pons) -->
  <path d="M375,425 Q385,415 400,410 Q415,415 425,425" fill="none" stroke="#dd4444" stroke-width="2" />
  <path d="M400,410 L400,330" fill="none" stroke="#dd4444" stroke-width="3.5" filter="url(#glow-red)" />

  <!-- AICA branches (from basilar, at pons level) -->
  <path d="M400,385 Q380,390 355,395 Q335,395 320,385" fill="none" stroke="#dd4444" stroke-width="1.5" />
  <path d="M400,385 Q420,390 445,395 Q465,395 480,385" fill="none" stroke="#dd4444" stroke-width="1.5" />

  <!-- SCA branches (from basilar, near top) -->
  <path d="M400,340 Q380,345 355,350 Q330,350 310,340" fill="none" stroke="#dd4444" stroke-width="1.5" />
  <path d="M400,340 Q420,345 445,350 Q470,350 490,340" fill="none" stroke="#dd4444" stroke-width="1.5" />

  <!-- BASILAR BIFURCATION into PCAs -->
  <!-- Right PCA (P1 segment) -->
  <path d="M400,330 Q390,318 375,310 Q360,305 348,308" fill="none" stroke="#dd4444" stroke-width="2.8" filter="url(#glow-red)" />
  <!-- Right PCA continuing posteriorly -->
  <path d="M348,308 Q325,315 305,330 Q290,345 280,360" fill="none" stroke="#dd4444" stroke-width="2" />

  <!-- Left PCA (P1 segment) -->
  <path d="M400,330 Q410,318 425,310 Q440,305 452,308" fill="none" stroke="#dd4444" stroke-width="2.8" filter="url(#glow-red)" />
  <!-- Left PCA continuing posteriorly -->
  <path d="M452,308 Q475,315 495,330 Q510,345 520,360" fill="none" stroke="#dd4444" stroke-width="2" />

  <!-- INTERNAL CAROTID ARTERIES (entering from below temporal lobes) -->
  <!-- Right ICA -->
  <path d="M300,420 Q310,380 320,340 Q330,300 335,270 Q340,250 348,235 Q355,225 362,220" fill="none" stroke="#dd4444" stroke-width="3" filter="url(#glow-red)" />
  <!-- Left ICA -->
  <path d="M500,420 Q490,380 480,340 Q470,300 465,270 Q460,250 452,235 Q445,225 438,220" fill="none" stroke="#dd4444" stroke-width="3" filter="url(#glow-red)" />

  <!-- ====== CIRCLE OF WILLIS ====== -->

  <!-- PComm (Right) - connecting ICA to PCA -->
  <path d="M355,260 Q350,275 348,290 Q347,300 348,308" fill="none" stroke="#dd4444" stroke-width="2.2" filter="url(#glow-red)" />
  <!-- PComm (Left) -->
  <path d="M445,260 Q450,275 452,290 Q453,300 452,308" fill="none" stroke="#dd4444" stroke-width="2.2" filter="url(#glow-red)" />

  <!-- MCA - Right (M1 segment going laterally into sylvian fissure) -->
  <path d="M362,220 Q340,218 315,220 Q285,225 260,235 Q240,245 225,258" fill="none" stroke="#dd4444" stroke-width="2.8" filter="url(#glow-red)" />
  <!-- MCA - Left -->
  <path d="M438,220 Q460,218 485,220 Q515,225 540,235 Q560,245 575,258" fill="none" stroke="#dd4444" stroke-width="2.8" filter="url(#glow-red)" />

  <!-- ACA - Right (A1 segment going medially) -->
  <path d="M362,220 Q370,210 380,200 Q388,193 395,190" fill="none" stroke="#dd4444" stroke-width="2.2" filter="url(#glow-red)" />
  <!-- ACA - Left (A1 segment) -->
  <path d="M438,220 Q430,210 420,200 Q412,193 405,190" fill="none" stroke="#dd4444" stroke-width="2.2" filter="url(#glow-red)" />

  <!-- AComm (connecting ACAs) -->
  <line x1="395" y1="190" x2="405" y2="190" stroke="#dd4444" stroke-width="2.5" filter="url(#glow-red)" />

  <!-- ACA continuing forward (A2 segments) -->
  <path d="M398,190 Q396,175 395,160 Q394,140 395,120 Q396,105 398,90" fill="none" stroke="#dd4444" stroke-width="2" />
  <path d="M402,190 Q404,175 405,160 Q406,140 405,120 Q404,105 402,90" fill="none" stroke="#dd4444" stroke-width="2" />

  <!-- ====== LABELS ====== -->

  <!-- Right ICA -->
  <line x1="310" y1="370" x2="195" y2="360" stroke="#55cc88" stroke-width="0.8" />
  <circle cx="310" cy="370" r="2" fill="#55cc88" />
  <text x="100" y="355" fill="#dd4444" font-size="10" font-weight="bold">Right ICA</text>
  <text x="100" y="366" fill="#dd4444" font-size="8" font-style="italic">Internal Carotid A.</text>

  <!-- Left ICA -->
  <line x1="490" y1="370" x2="605" y2="360" stroke="#55cc88" stroke-width="0.8" />
  <circle cx="490" cy="370" r="2" fill="#55cc88" />
  <text x="610" y="355" fill="#dd4444" font-size="10" font-weight="bold">Left ICA</text>
  <text x="610" y="366" fill="#dd4444" font-size="8" font-style="italic">Internal Carotid A.</text>

  <!-- Right MCA -->
  <line x1="260" y1="235" x2="160" y2="225" stroke="#55cc88" stroke-width="0.8" />
  <circle cx="260" cy="235" r="2" fill="#55cc88" />
  <text x="70" y="220" fill="#dd4444" font-size="10" font-weight="bold">Right MCA (M1)</text>
  <text x="70" y="231" fill="#dd4444" font-size="8" font-style="italic">Middle Cerebral A.</text>

  <!-- Left MCA -->
  <line x1="540" y1="235" x2="640" y2="225" stroke="#55cc88" stroke-width="0.8" />
  <circle cx="540" cy="235" r="2" fill="#55cc88" />
  <text x="645" y="220" fill="#dd4444" font-size="10" font-weight="bold">Left MCA (M1)</text>
  <text x="645" y="231" fill="#dd4444" font-size="8" font-style="italic">Middle Cerebral A.</text>

  <!-- ACA label -->
  <line x1="395" y1="120" x2="320" y2="110" stroke="#55cc88" stroke-width="0.8" />
  <circle cx="395" cy="120" r="2" fill="#55cc88" />
  <text x="225" y="106" fill="#dd4444" font-size="10" font-weight="bold">ACA (A2)</text>
  <text x="225" y="117" fill="#dd4444" font-size="8" font-style="italic">Anterior Cerebral A.</text>

  <!-- A1 segments label -->
  <line x1="380" y1="200" x2="330" y2="175" stroke="#55cc88" stroke-width="0.7" />
  <circle cx="380" cy="200" r="1.5" fill="#55cc88" />
  <text x="260" y="172" fill="#dd4444" font-size="9">A1 Segment</text>

  <!-- AComm label -->
  <line x1="400" y1="188" x2="460" y2="160" stroke="#55cc88" stroke-width="0.8" />
  <circle cx="400" cy="188" r="2" fill="#55cc88" />
  <text x="465" y="155" fill="#dd4444" font-size="10" font-weight="bold">AComm</text>
  <text x="465" y="166" fill="#dd4444" font-size="8" font-style="italic">Anterior Communicating A.</text>

  <!-- Right PComm -->
  <line x1="350" y1="280" x2="270" y2="285" stroke="#55cc88" stroke-width="0.8" />
  <circle cx="350" cy="280" r="2" fill="#55cc88" />
  <text x="170" y="282" fill="#dd4444" font-size="9" font-weight="bold">R. PComm</text>
  <text x="170" y="293" fill="#dd4444" font-size="8" font-style="italic">Post. Communicating</text>

  <!-- Left PComm -->
  <line x1="450" y1="280" x2="530" y2="285" stroke="#55cc88" stroke-width="0.8" />
  <circle cx="450" cy="280" r="2" fill="#55cc88" />
  <text x="535" y="282" fill="#dd4444" font-size="9" font-weight="bold">L. PComm</text>
  <text x="535" y="293" fill="#dd4444" font-size="8" font-style="italic">Post. Communicating</text>

  <!-- Right PCA -->
  <line x1="310" y1="340" x2="225" y2="330" stroke="#55cc88" stroke-width="0.8" />
  <circle cx="310" cy="340" r="2" fill="#55cc88" />
  <text x="130" y="325" fill="#dd4444" font-size="9" font-weight="bold">R. PCA</text>
  <text x="130" y="336" fill="#dd4444" font-size="8" font-style="italic">Posterior Cerebral A.</text>

  <!-- Left PCA -->
  <line x1="490" y1="340" x2="575" y2="330" stroke="#55cc88" stroke-width="0.8" />
  <circle cx="490" cy="340" r="2" fill="#55cc88" />
  <text x="580" y="325" fill="#dd4444" font-size="9" font-weight="bold">L. PCA</text>
  <text x="580" y="336" fill="#dd4444" font-size="8" font-style="italic">Posterior Cerebral A.</text>

  <!-- P1 label -->
  <text x="365" y="320" fill="#dd4444" font-size="8">P1</text>
  <text x="425" y="320" fill="#dd4444" font-size="8">P1</text>

  <!-- Basilar Artery -->
  <line x1="406" y1="370" x2="470" y2="395" stroke="#55cc88" stroke-width="0.8" />
  <circle cx="406" cy="370" r="2" fill="#55cc88" />
  <text x="475" y="390" fill="#dd4444" font-size="10" font-weight="bold">Basilar A.</text>

  <!-- Vertebral Arteries -->
  <line x1="375" y1="460" x2="310" y2="470" stroke="#55cc88" stroke-width="0.8" />
  <circle cx="375" cy="460" r="2" fill="#55cc88" />
  <text x="210" y="468" fill="#dd4444" font-size="9" font-weight="bold">R. Vertebral A.</text>

  <line x1="425" y1="460" x2="490" y2="470" stroke="#55cc88" stroke-width="0.8" />
  <circle cx="425" cy="460" r="2" fill="#55cc88" />
  <text x="495" y="468" fill="#dd4444" font-size="9" font-weight="bold">L. Vertebral A.</text>

  <!-- SCA -->
  <line x1="330" y1="348" x2="245" y2="400" stroke="#55cc88" stroke-width="0.7" />
  <circle cx="330" cy="348" r="1.5" fill="#55cc88" />
  <text x="175" y="403" fill="#dd4444" font-size="8">SCA (Superior Cerebellar A.)</text>

  <!-- AICA -->
  <line x1="345" y1="395" x2="250" y2="418" stroke="#55cc88" stroke-width="0.7" />
  <circle cx="345" cy="395" r="1.5" fill="#55cc88" />
  <text x="145" y="421" fill="#dd4444" font-size="8">AICA (Ant. Inf. Cerebellar A.)</text>

  <!-- PICA -->
  <line x1="325" y1="440" x2="245" y2="438" stroke="#55cc88" stroke-width="0.7" />
  <circle cx="325" cy="440" r="1.5" fill="#55cc88" />
  <text x="130" y="441" fill="#dd4444" font-size="8">PICA (Post. Inf. Cerebellar A.)</text>

  <!-- Optic Chiasm label -->
  <line x1="400" y1="205" x2="500" y2="185" stroke="#ffaa44" stroke-width="0.8" />
  <circle cx="400" cy="205" r="2" fill="#ffaa44" />
  <text x="505" y="182" fill="#ffaa44" font-size="9" font-weight="bold">Optic Chiasm</text>

  <!-- Highlight the anastomotic ring -->
  <path d="M395,190 Q388,193 380,200 Q370,210 362,220 Q355,230 355,245 Q355,260 348,290 Q347,300 348,308 Q360,305 375,310 Q390,318 400,330 Q410,318 425,310 Q440,305 452,308 Q453,300 452,290 Q450,260 445,245 Q445,230 438,220 Q430,210 420,200 Q412,193 405,190 Z" fill="none" stroke="#dd4444" stroke-width="0.8" stroke-dasharray="3,3" stroke-opacity="0.4" />

  <!-- Legend -->
  <rect x="20" y="60" width="145" height="60" rx="4" fill="#1a1a2e" stroke="#333" stroke-width="1" />
  <text x="92" y="75" text-anchor="middle" fill="#888" font-size="9" font-weight="bold">Legend</text>
  <line x1="30" y1="88" x2="50" y2="88" stroke="#dd4444" stroke-width="3" />
  <text x="55" y="92" fill="#dd4444" font-size="8">Arteries</text>
  <line x1="30" y1="103" x2="50" y2="103" stroke="#ffaa44" stroke-width="2" />
  <text x="55" y="107" fill="#ffaa44" font-size="8">Optic Structures</text>
</svg>
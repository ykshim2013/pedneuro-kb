<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" font-family="Consolas, monospace">
  <defs>
    <style>
      .label { fill: #e0e0e0; font-size: 11px; }
      .title { fill: #55cc88; font-size: 18px; font-weight: bold; }
      .orient { fill: #55cc88; font-size: 14px; font-weight: bold; }
      .leader { stroke: #888; stroke-width: 0.7; fill: none; }
      .structure-label { fill: #ffffff; font-size: 10px; }
      .sub-label { fill: #cccccc; font-size: 9px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Axial Brain Section -- Basal Ganglia Level</text>

  <!-- Orientation markers -->
  <text x="400" y="58" text-anchor="middle" class="orient">A</text>
  <text x="400" y="478" text-anchor="middle" class="orient">P</text>
  <text x="118" y="265" text-anchor="middle" class="orient">R</text>
  <text x="682" y="265" text-anchor="middle" class="orient">L</text>

  <!-- Brain outline (axial oval) -->
  <ellipse cx="400" cy="265" rx="260" ry="195" fill="#2a2a3e" stroke="#667" stroke-width="1.5"/>

  <!-- Cortical ribbon (gray matter) -->
  <ellipse cx="400" cy="265" rx="260" ry="195" fill="none" stroke="#cc8866" stroke-width="8" opacity="0.5"/>

  <!-- Lobe regions as subtle fills -->
  <!-- Frontal lobe (anterior) -->
  <path d="M 400,70 Q 280,70 220,140 Q 180,190 170,265 L 250,265 Q 260,190 300,140 Q 340,100 400,95 Z" fill="#dd6699" opacity="0.12"/>
  <path d="M 400,70 Q 520,70 580,140 Q 620,190 630,265 L 550,265 Q 540,190 500,140 Q 460,100 400,95 Z" fill="#dd6699" opacity="0.12"/>

  <!-- Occipital lobe (posterior) -->
  <path d="M 400,460 Q 300,460 240,400 Q 200,360 185,300 L 260,300 Q 270,350 310,390 Q 350,420 400,430 Z" fill="#aa77ff" opacity="0.12"/>
  <path d="M 400,460 Q 500,460 560,400 Q 600,360 615,300 L 540,300 Q 530,350 490,390 Q 450,420 400,430 Z" fill="#aa77ff" opacity="0.12"/>

  <!-- Temporal lobes (lateral) -->
  <path d="M 170,265 Q 165,310 185,360 Q 200,390 240,400 L 260,340 Q 240,320 235,290 Q 235,265 250,265 Z" fill="#ffaa44" opacity="0.12"/>
  <path d="M 630,265 Q 635,310 615,360 Q 600,390 560,400 L 540,340 Q 560,320 565,290 Q 565,265 550,265 Z" fill="#ffaa44" opacity="0.12"/>

  <!-- Parietal lobes (posterior-lateral) -->
  <path d="M 250,265 Q 260,200 300,155 L 360,180 Q 330,210 320,265 Z" fill="#44aadd" opacity="0.1"/>
  <path d="M 550,265 Q 540,200 500,155 L 440,180 Q 470,210 480,265 Z" fill="#44aadd" opacity="0.1"/>

  <!-- Interhemispheric fissure -->
  <line x1="400" y1="70" x2="400" y2="155" stroke="#1a1a2e" stroke-width="2.5"/>
  <line x1="400" y1="375" x2="400" y2="460" stroke="#1a1a2e" stroke-width="2.5"/>

  <!-- Corpus callosum - genu (anterior) -->
  <path d="M 350,170 Q 375,160 400,158 Q 425,160 450,170" fill="none" stroke="#44aadd" stroke-width="5" opacity="0.7"/>
  <!-- Corpus callosum - splenium (posterior) -->
  <path d="M 355,370 Q 375,378 400,380 Q 425,378 445,370" fill="none" stroke="#44aadd" stroke-width="5" opacity="0.7"/>

  <!-- Lateral ventricles - frontal horns -->
  <path d="M 355,175 Q 370,180 385,180 Q 395,178 400,172" fill="#0d0d2a" stroke="#335577" stroke-width="1"/>
  <path d="M 445,175 Q 430,180 415,180 Q 405,178 400,172" fill="#0d0d2a" stroke="#335577" stroke-width="1"/>
  <!-- Lateral ventricles - body (paired arcs) -->
  <path d="M 355,175 Q 340,200 335,230 Q 332,260 340,280" fill="#0d0d2a" stroke="#335577" stroke-width="1"/>
  <path d="M 445,175 Q 460,200 465,230 Q 468,260 460,280" fill="#0d0d2a" stroke="#335577" stroke-width="1"/>

  <!-- Caudate nucleus (head) - left -->
  <ellipse cx="360" cy="210" rx="18" ry="30" fill="#cc7744" opacity="0.6" stroke="#cc8866" stroke-width="1"/>
  <!-- Caudate nucleus (head) - right -->
  <ellipse cx="440" cy="210" rx="18" ry="30" fill="#cc7744" opacity="0.6" stroke="#cc8866" stroke-width="1"/>

  <!-- Putamen - left -->
  <ellipse cx="320" cy="260" rx="30" ry="40" fill="#dd6655" opacity="0.5" stroke="#dd7766" stroke-width="1"/>
  <!-- Putamen - right -->
  <ellipse cx="480" cy="260" rx="30" ry="40" fill="#dd6655" opacity="0.5" stroke="#dd7766" stroke-width="1"/>

  <!-- Globus pallidus - left (medial to putamen) -->
  <ellipse cx="348" cy="265" rx="14" ry="28" fill="#ee9966" opacity="0.5" stroke="#eeaa77" stroke-width="1"/>
  <!-- Globus pallidus - right -->
  <ellipse cx="452" cy="265" rx="14" ry="28" fill="#ee9966" opacity="0.5" stroke="#eeaa77" stroke-width="1"/>

  <!-- Internal capsule - ALIC (between caudate and putamen) left -->
  <path d="M 342,195 Q 338,220 335,240" fill="none" stroke="#44aadd" stroke-width="3" opacity="0.6"/>
  <!-- Internal capsule - ALIC right -->
  <path d="M 458,195 Q 462,220 465,240" fill="none" stroke="#44aadd" stroke-width="3" opacity="0.6"/>
  <!-- Internal capsule - PLIC (between GP and thalamus) left -->
  <path d="M 365,270 Q 370,290 375,310" fill="none" stroke="#44aadd" stroke-width="3" opacity="0.6"/>
  <!-- Internal capsule - PLIC right -->
  <path d="M 435,270 Q 430,290 425,310" fill="none" stroke="#44aadd" stroke-width="3" opacity="0.6"/>

  <!-- Thalamus - left -->
  <ellipse cx="375" cy="320" rx="24" ry="20" fill="#cc7744" opacity="0.55" stroke="#cc8866" stroke-width="1"/>
  <!-- Thalamus - right -->
  <ellipse cx="425" cy="320" rx="24" ry="20" fill="#cc7744" opacity="0.55" stroke="#cc8866" stroke-width="1"/>

  <!-- Third ventricle (thin midline slit between thalami) -->
  <line x1="400" y1="300" x2="400" y2="345" stroke="#335577" stroke-width="2"/>

  <!-- Insula - left -->
  <path d="M 270,230 Q 262,260 270,290" fill="none" stroke="#aa77ff" stroke-width="2.5" opacity="0.7"/>
  <!-- Insula - right -->
  <path d="M 530,230 Q 538,260 530,290" fill="none" stroke="#aa77ff" stroke-width="2.5" opacity="0.7"/>

  <!-- Sylvian fissure hint -->
  <path d="M 260,240 Q 250,260 260,280" fill="none" stroke="#1a1a2e" stroke-width="1.5"/>
  <path d="M 540,240 Q 550,260 540,280" fill="none" stroke="#1a1a2e" stroke-width="1.5"/>

  <!-- ===== LABELS AND LEADER LINES ===== -->

  <!-- Frontal lobe label -->
  <line x1="320" y1="110" x2="250" y2="85" class="leader"/>
  <text x="160" y="88" class="label" fill="#dd6699">Frontal Lobe</text>

  <!-- Occipital lobe label -->
  <line x1="420" y1="440" x2="530" y2="460" class="leader"/>
  <text x="535" y="464" class="label" fill="#aa77ff">Occipital Lobe</text>

  <!-- Temporal lobe label (left shown) -->
  <line x1="185" y1="330" x2="80" y2="355" class="leader"/>
  <text x="18" y="358" class="label" fill="#ffaa44">Temporal Lobe</text>

  <!-- Parietal lobe label -->
  <line x1="530" y1="185" x2="620" y2="155" class="leader"/>
  <text x="625" y="158" class="label" fill="#44aadd">Parietal Lobe</text>

  <!-- Caudate nucleus -->
  <line x1="360" y1="185" x2="270" y2="142" class="leader"/>
  <text x="188" y="145" class="structure-label">Caudate (head)</text>

  <!-- Putamen -->
  <line x1="295" y1="250" x2="110" y2="225" class="leader"/>
  <text x="60" y="228" class="structure-label">Putamen</text>

  <!-- Globus pallidus -->
  <line x1="345" y1="240" x2="138" y2="195" class="leader"/>
  <text x="42" y="198" class="structure-label">Globus Pallidus</text>

  <!-- Thalamus -->
  <line x1="425" y1="338" x2="530" y2="380" class="leader"/>
  <text x="535" y="383" class="structure-label">Thalamus</text>

  <!-- ALIC -->
  <line x1="460" y1="218" x2="560" y2="200" class="leader"/>
  <text x="565" y="203" class="sub-label" fill="#44aadd">ALIC</text>

  <!-- PLIC -->
  <line x1="432" y1="285" x2="560" y2="295" class="leader"/>
  <text x="565" y="298" class="sub-label" fill="#44aadd">PLIC</text>

  <!-- Lateral ventricle -->
  <line x1="340" y1="250" x2="165" y2="275" class="leader"/>
  <text x="58" y="278" class="structure-label" fill="#5588aa">Lateral Ventricle</text>

  <!-- Corpus callosum genu -->
  <line x1="400" y1="155" x2="510" y2="105" class="leader"/>
  <text x="515" y="108" class="sub-label" fill="#44aadd">CC genu</text>

  <!-- Corpus callosum splenium -->
  <line x1="400" y1="383" x2="510" y2="425" class="leader"/>
  <text x="515" y="428" class="sub-label" fill="#44aadd">CC splenium</text>

  <!-- Insula -->
  <line x1="530" y1="252" x2="620" y2="240" class="leader"/>
  <text x="625" y="243" class="structure-label" fill="#aa77ff">Insula</text>

  <!-- 3rd ventricle -->
  <line x1="400" y1="320" x2="305" y2="380" class="leader"/>
  <text x="225" y="383" class="sub-label" fill="#5588aa">3rd Ventricle</text>

  <!-- Legend -->
  <rect x="20" y="420" width="10" height="10" fill="#cc7744" opacity="0.7"/>
  <text x="35" y="429" class="sub-label">Gray matter nuclei</text>
  <rect x="20" y="436" width="10" height="10" fill="#44aadd" opacity="0.7"/>
  <text x="35" y="445" class="sub-label">White matter tracts</text>
  <rect x="20" y="452" width="10" height="10" fill="#0d0d2a" stroke="#335577" stroke-width="0.5"/>
  <text x="35" y="461" class="sub-label">CSF / Ventricles</text>
  <rect x="20" y="468" width="10" height="10" fill="#dd6655" opacity="0.6"/>
  <text x="35" y="477" class="sub-label">Putamen / Lentiform</text>
</svg>
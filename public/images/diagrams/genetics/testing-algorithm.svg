<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <filter id="dropShadow" x="-3%" y="-3%" width="106%" height="106%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.08"/>
    </filter>
    <linearGradient id="bgGrad2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0,0 8,3 0,6" fill="#94a3b8"/>
    </marker>
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0,0 8,3 0,6" fill="#16a34a"/>
    </marker>
    <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0,0 8,3 0,6" fill="#dc2626"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad2)" rx="8"/>
  <rect x="0" y="0" width="800" height="4" fill="#3b82f6" rx="2"/>

  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Clinical Genetic Testing Algorithm</text>

  <!-- START node -->
  <rect x="260" y="46" width="280" height="34" rx="17" fill="#3b82f6" filter="url(#dropShadow)"/>
  <text x="400" y="68" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="bold" fill="white">Child with suspected genetic condition</text>

  <!-- Arrow down from start -->
  <line x1="400" y1="80" x2="400" y2="96" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowGray)"/>

  <!-- Decision diamond: Clinical presentation -->
  <polygon points="400,98 490,125 400,152 310,125" fill="white" stroke="#6366f1" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="400" y="122" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="bold" fill="#6366f1">Clinical</text>
  <text x="400" y="133" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="bold" fill="#6366f1">presentation?</text>

  <!-- Branch left: DD/ID/ASD label -->
  <line x1="310" y1="125" x2="215" y2="125" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowGray)"/>
  <text x="262" y="119" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#64748b">DD/ID/ASD</text>

  <!-- Branch right: Epilepsy/DEE label -->
  <line x1="490" y1="125" x2="585" y2="125" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowGray)"/>
  <text x="538" y="119" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#64748b">Epilepsy/DEE</text>

  <!-- Left Step 1: CMA -->
  <rect x="90" y="110" width="125" height="42" rx="8" fill="#059669" filter="url(#dropShadow)"/>
  <text x="152" y="128" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" fill="white">Step 1: CMA</text>
  <text x="152" y="143" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#bbf7d0">Yield: 15-20%</text>

  <!-- Right Step 1: CMA + Gene Panel -->
  <rect x="585" y="110" width="150" height="42" rx="8" fill="#059669" filter="url(#dropShadow)"/>
  <text x="660" y="125" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" fill="white">Step 1: CMA</text>
  <text x="660" y="137" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#bbf7d0">+/- Gene Panel</text>
  <text x="660" y="149" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#bbf7d0">Yield: 5-10%</text>

  <!-- Arrows down from Step 1 boxes, merging -->
  <line x1="152" y1="152" x2="152" y2="183" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="660" y1="152" x2="660" y2="183" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="152" y1="183" x2="660" y2="183" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="400" y1="183" x2="400" y2="198" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowGray)"/>

  <!-- Decision diamond: Diagnosis found? (1st) -->
  <polygon points="400,200 475,222 400,244 325,222" fill="white" stroke="#6366f1" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="bold" fill="#6366f1">Diagnosis</text>
  <text x="400" y="231" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="bold" fill="#6366f1">found?</text>

  <!-- Yes branch right -> Counseling (1st) -->
  <line x1="475" y1="222" x2="570" y2="222" stroke="#16a34a" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
  <text x="520" y="216" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="bold" fill="#16a34a">Yes</text>
  <rect x="572" y="207" width="175" height="30" rx="8" fill="#16a34a" filter="url(#dropShadow)"/>
  <text x="660" y="226" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" fill="white">Genetic Counseling</text>

  <!-- No branch down -->
  <line x1="400" y1="244" x2="400" y2="268" stroke="#dc2626" stroke-width="1.5" marker-end="url(#arrowRed)"/>
  <text x="410" y="260" font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="bold" fill="#dc2626">No</text>

  <!-- Step 2: WES -->
  <rect x="290" y="270" width="220" height="42" rx="8" fill="#3b82f6" filter="url(#dropShadow)"/>
  <text x="400" y="288" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" fill="white">Step 2: WES (trio preferred)</text>
  <text x="400" y="303" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#bfdbfe">Yield: 25-40%</text>

  <!-- Arrow down from Step 2 -->
  <line x1="400" y1="312" x2="400" y2="332" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowGray)"/>

  <!-- Decision diamond: Diagnosis found? (2nd) -->
  <polygon points="400,334 475,356 400,378 325,356" fill="white" stroke="#6366f1" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="400" y="354" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="bold" fill="#6366f1">Diagnosis</text>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="bold" fill="#6366f1">found?</text>

  <!-- Yes branch right -> Counseling (2nd) -->
  <line x1="475" y1="356" x2="570" y2="356" stroke="#16a34a" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
  <text x="520" y="350" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="bold" fill="#16a34a">Yes</text>
  <rect x="572" y="341" width="175" height="30" rx="8" fill="#16a34a" filter="url(#dropShadow)"/>
  <text x="660" y="360" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" fill="white">Genetic Counseling</text>

  <!-- No branch down -->
  <line x1="400" y1="378" x2="400" y2="402" stroke="#dc2626" stroke-width="1.5" marker-end="url(#arrowRed)"/>
  <text x="410" y="394" font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="bold" fill="#dc2626">No</text>

  <!-- Step 3: WGS / RNA-seq -->
  <rect x="258" y="404" width="284" height="42" rx="8" fill="#ea580c" filter="url(#dropShadow)"/>
  <text x="400" y="422" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" fill="white">Step 3: WGS / RNA-seq / Functional studies</text>
  <text x="400" y="437" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#fed7aa">Additional yield: 5-10%</text>

  <!-- Side note boxes -->
  <!-- Trio note -->
  <rect x="20" y="270" width="155" height="42" rx="6" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1" filter="url(#dropShadow)"/>
  <text x="97" y="287" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="bold" fill="#3b82f6">Trio testing</text>
  <text x="97" y="300" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#64748b">= proband + both parents</text>
  <!-- Dashed line connecting -->
  <line x1="175" y1="291" x2="290" y2="291" stroke="#bfdbfe" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Re-analyze note -->
  <rect x="20" y="400" width="190" height="46" rx="6" fill="#fff7ed" stroke="#fed7aa" stroke-width="1" filter="url(#dropShadow)"/>
  <text x="115" y="417" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="bold" fill="#ea580c">Re-analysis recommended</text>
  <text x="115" y="430" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#64748b">Re-analyze WES/WGS data</text>
  <text x="115" y="441" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#64748b">every 1-2 years</text>
  <!-- Dashed line connecting -->
  <line x1="210" y1="425" x2="258" y2="425" stroke="#fed7aa" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Management note on right side -->
  <rect x="572" y="250" width="175" height="22" rx="4" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="0.8"/>
  <text x="660" y="264" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="8" fill="#16a34a">+ Targeted management plan</text>

  <rect x="572" y="376" width="175" height="22" rx="4" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="0.8"/>
  <text x="660" y="390" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="8" fill="#16a34a">+ Targeted management plan</text>

  <!-- Bottom note -->
  <rect x="80" y="460" width="640" height="28" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="478" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#64748b">Cumulative diagnostic yield of stepwise approach: approximately 40-60% for neurodevelopmental disorders (Miller et al., 2021; Srivastava et al., 2019)</text>
</svg>